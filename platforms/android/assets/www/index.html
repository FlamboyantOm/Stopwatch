    <head>
        <meta charset="utf-8" />

    </head>
    <body>
        <div class="app">
            <h1>Hi This is my first app</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="centerdiv" style="height:500px; weight:500px">
                <span id="leftlick" onclick="arrowMoveME('leftlick')"> ( &#x2190; ) </span> <span id="topclick" onclick="arrowMoveME('topclick')"> ( &#x2191; ) </span> <span id="bottomclick" onclick="arrowMoveME('bottomclick')"> ( &#x2193; ) </span>  <span id="rightcliick" onclick="arrowMoveME('rightcliick')">( &#x2192; ) </span> <span id="topleft" onclick="arrowMoveME('topleft')">( TOP left ) </span> <span id="bottomright" onclick="arrowMoveME('bottomright')">( Bottom Right ) </span> <input type="button" value="Start" onclick="arrowMoveME('start')"> <input type="button" value="Stop" onclick="arrowMoveME('stop')">
            <hr> <div id="status">0,0</div><hr> <div id="lr"></div>
            <div class="container">
                <div style="">
                    <img id="d" src="s1nake.gif" style="position: relative;">
                </div>
            </div>
            </div>
        </div> 	

	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
			
			/* custom code for snake */
			var scnwidth = jQuery( window ).width();
			var scnheight = jQuery( window ).height();
			var my_steps="50"
			 function arrowMoveME(my_action){ 

			  var my_action = my_action;
        switch(my_action){				
            case 'rightcliick':  jQuery( "#d" ).animate({ left: "+="+my_steps+"px"}, 500, function() { jQuery('#d').css({'transform' : 'rotate(-360deg)'}); }); break;   
            case 'leftlick':     jQuery( "#d" ).animate({ left: "-="+my_steps+"px"}, 500, function() { jQuery('#d').css({'transform': 'scale(-1, 1)'}); }); break;                 
            case 'topclick':     jQuery( "#d" ).animate({ top: '-="+my_steps+"px'}, 500, function() { jQuery('#d').css({'transform' : 'rotate(-90deg)'}); }); break;
            case 'bottomclick':  jQuery( "#d" ).animate({ bottom: "-="+my_steps+"px"}, 500, function() { jQuery('#d').css({'transform' : 'rotate(-270deg)'}); }); break;
            case 'topleft':      jQuery( "#d" ).animate({ top: "-="+my_steps+"px", left: "-="+my_steps+"px"}, 500, function() { jQuery('#d').css({'transform' : 'rotate(-120deg)'}); });  break;
            case 'bottomright':  jQuery( "#d" ).animate({left: "+="+my_steps+"px", bottom: "-="+my_steps+"px"}, 500, function() { jQuery('#d').css({'transform' : 'rotate(-300deg)'}); }); break;            
         
            case 'start':   var om = 0; var yPrev = 0;
                            jQuery(document).mousemove(function(e) {jQuery('#status').html(e.pageX +', '+ e.pageY); jQuery( "#d" ).offset({ left: e.pageX,top: e.pageY}, 50, function() { }); 
                                //yPrev<e.pageY ?  jQuery('#d').css({'transform' : 'rotate(-270deg)'}) : jQuery('#d').css({'transform' : 'rotate(-90deg)'}); yPrev=e.pageY;
                                om<e.pageX  ?  jQuery('#d').css({'transform' : 'rotate(-360deg)'}) : jQuery('#d').css({'transform': 'scale(-1, 1)'}); 
                                om=e.pageX;                        
                            });
                            break;  
            case 'stop':  jQuery(document).off('mousemove');
                                            break;
            default:                        break;
			 
			 }
			 };
        </script>
    </body>
</html>
